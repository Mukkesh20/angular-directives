<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-success"
      (click)="onlyOdd = !onlyOdd">
      Show Only Odd Numbers</button>
			<br><br>
			<ul class="list-group">
				<div *ngIf="onlyOdd">

					<li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd : odd % 2 !== 0}"
						[ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'blue' : 'transparent'}">
						{{odd}}
					</li>

				</div>
				<!-- <div *ngIf="!onlyOdd">

					<li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd : even % 2 !== 0}"
						[ngStyle]="{backgroundColor : even % 2 !== 0 ? 'blue' : 'green'}">
						{{even}}
					</li>
				</div> -->

        <div *appUnless="onlyOdd">

					<li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{odd : even % 2 !== 0}"
						[ngStyle]="{backgroundColor : even % 2 !== 0 ? 'blue' : 'green'}">
						{{even}}
					</li>
				</div>

			</ul>
			<p appBasicHighlight> This is for basic directive</p>
			<p appBetterHighlight [defaultColor]="'green'" [highlightColor]="'red'"> This is for better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
		</div>
	</div>
</div>
